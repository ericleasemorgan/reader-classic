{% extends "create-base.html" %}

{% block title %}
The Distant Reader - File to study carrel
{% endblock %}

{% block create_type %}file{% endblock %}

{% block searchbody %}
<h4>File<i class="mx-2 fad fa-angle-double-right"></i>Carrel</h4>
<p>Use this form to submit a file from your computer and have it processed by the Distant Reader.</p>
<form action="" method="post" enctype="multipart/form-data">
  <div class="form-group">
    <label for="shortname">Carrel Name<br><small class="text-muted unbolded">A one-word name describing your carrel</small></label>
    <input name='shortname' autofocus="autofocus" onkeyup="this.value = this.value.replace( /[^a-z|^A-Z|0-9|_|\-]/, '' )" class="form-control" id="shortname">
  </div>
  <div class="form-group">
    <label for="file">Select File<br><small class="text-muted unbolded">Allowed: .txt, .pdf, .doc(x)</small></label>
    <input type="file" accept=".txt,.pdf,.doc,.docx" class="form-control bg-transparent border-0" name="file" id="file">
  </div>
  <button type="submit" id="queue" class="btn btn-primary mt-2">Create</button>
</form>
{% endblock %}
