{% extends "create-base.html" %}

{% block title %}
The Distant Reader - HathiTrust metadata file to study carrel
{% endblock %}

{% block searchbody %}
<p>Use this form to queue a HathiTrust metadata (.tsv) file to be processed by the Distant Reader.</p>
<form method="post" enctype="multipart/form-data">
	<div class="form-group">
		<label for="shortname">Carrel Name<br><small class="text-muted"></small>A one-word name describing your carrel</label>
		<input name='shortname' autofocus="autofocus" onkeyup="this.value = this.value.replace( /[^a-z|^A-Z|0-9|_|\-]/, '' )" class="form-control" id="shortname">
	</div>
	<div class="form-group">
		<label for="file">HathiTrust Metadata File</label>
		<input type="file" accept=".tsv" class="form-control" name="file" id="file">
	</div>
	<button type="submit" id="queue" name="queue" class="btn btn-primary mt-4">Create</button>
</form>
{% endblock %}
