{% extends "create-base.html" %}

{% block title %}
    The Distant Reader - A list of URLs to study carrel
{% endblock %}

{% block searchbody %}
<h4>URLs<i class="mx-2 fad fa-angle-double-right"></i>Carrel</h4>
<p>Use this form to queue a plain text file with a list of URLs to be processed by the Distant Reader.</p>

<form method="post" enctype="multipart/form-data">
  <div class="form-group">
    <label for="shortname">Carrel Name<br><small class="text-muted unbolded">A one-word name describing your carrel</small></label>
    <input name='shortname' autofocus="autofocus" onkeyup="this.value = this.value.replace( /[^a-z|^A-Z|0-9|_|\-]/, '' )" class="form-control" id="shortname">
  </div>
  <div class="form-group">
    <label for="file">Text File with List of URLs<br><small class="text-muted unbolded">The file should list one URL per line.</small></label>
    <input type="file" accept=".txt" class="form-control bg-transparent border-0" name="file" id="file">
  </div>
  <button type="submit" id="queue" name="queue" class="btn btn-primary mt-2">Create</input>
</form>

<!-- Styles the active button for the page chosen -->
<script type="text/javascript">
  $("#type-urls").css("background", "rgba(80, 101, 120, .6)").find("a").addClass("text-white");
</script>

{% endblock %}
