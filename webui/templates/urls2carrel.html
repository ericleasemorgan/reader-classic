{% extends "create-base.html" %}

{% block title %}
    The Distant Reader - A list of URLs to study carrel
{% endblock %}

{% block searchbody %}
<p>Use this form to queue a plain text file with a list of URLs to be processed by the Distant Reader.</p>
<form method="post" enctype="multipart/form-data">
  <div class="form-group">
    <label for="shortname">Carrel Name<br><small class="text-muted"></small>A one-word name describing your carrel</label>
    <input name='shortname' autofocus="autofocus" onkeyup="this.value = this.value.replace( /[^a-z|^A-Z|0-9|_|\-]/, '' )" class="form-control" id="shortname">
  </div>
  <div class="form-group">
    <label for="file">Text File with List of URLs</label>
    <input type="file" accept=".txt" class="form-control" name="file" id="file">
  </div>
  <button type="submit" id="queue" name="queue" class="btn btn-primary mt-4">Create</input>
</form>
{% endblock %}
