{% extends "create-base.html" %}

{% block title %}
The Distant Reader - Project Gutenberg to study carrel
{% endblock %}

{% block searchbody %}
<p>Use this form to queue the creation of a study carrel with the results of your Project Gutenberg search.</p>
<form method="post" enctype="multipart/form-data">
	<input type='hidden' name="query" value='{{ query }}' />

	<div class="form-group">
		<label for="shortname">Carrel Name<br><small class="text-muted"></small>A one-word name describing your carrel</label>
		<input name='shortname' autofocus="autofocus" onkeyup="this.value = this.value.replace( /[^a-z|^A-Z|0-9|_|\-]/, '' )" class="form-control" id="shortname">
	</div>

	<button type="submit" id="queue" class="btn btn-primary mt-4">Create</button>
</form>
{% endblock %}
