{% extends "create-base.html" %}

{% block title %}
The Distant Reader - URL to study carrel
{% endblock %}

{% block create_type %}url{% endblock %}

{% block searchbody %}
<h4>URL<i class="mx-2 fad fa-angle-double-right"></i>Carrel</h4>

<p>Use this form to queue the creation of a study carrel based on the content of a URL.</p>
<form action="" method="post" enctype="multipart/form-data">
  <div class="form-group">
    <label for="shortname">Carrel Name<br><small class="text-muted unbolded">A one-word name describing your carrel</small></label>
    <input name='shortname' autofocus="autofocus" onkeyup="this.value = this.value.replace( /[^a-z|^A-Z|0-9|_|\-]/, '' )" class="form-control" id="shortname">
  </div>
  <div class="form-group">
    <label for="url">URL<br><small class="text-muted unbolded">Example: https://orcid.org</small></label>
    <input type="text" accept=".xml" class="form-control bg-transparent border-0" name="url" id="url">
  </div>
  <button type="submit" id="queue" class="btn btn-primary mt-2">Create</button>
</form>

{% endblock %}
