{% extends "create-base.html" %}

{% block title %}
The Distant Reader - Biorxiv citation (XML) file to study carrel
{% endblock %}

{% block searchbody %}
	<p>Use this form to submit a Biorxiv citation (XML) file to be processed by the Distant Reader.</p>
<form action="" method="post" enctype="multipart/form-data">
	<div class="form-group">
		<label for="shortname">Carrel Name<br><small class="text-muted"></small>A one-word name describing your carrel</label>
		<input name='shortname' autofocus="autofocus" onkeyup="this.value = this.value.replace( /[^a-z|^A-Z|0-9|_|\-]/, '' )" class="form-control" id="shortname">
	</div>
	<div class="form-group">
		<label for="file">Biorxiv XML File</label>
		<input type="file" accept=".xml" class="form-control" name="file" id="file">
	</div>
	<button type="submit" id="queue" class="btn btn-primary mr-1">Create</button>
</form>
{% endblock %}
